{% set name = "streamai" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/streamai-{{ version }}.tar.gz
  sha256: bccd05b00d0e9aad9497be6497a686b6e544d4aaf76810f26d7762794c616a36
  patches:
    - 001-setup.patch

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
    - wheel
  run:
    - python >=3.6
    - fastapi
    - uvicorn
    - fire

test:
  imports:
    - streamai
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/streamai
  summary: finetune latest open source llms in less than 10 line of code.
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/streamai
  

extra:
  anaconda-services:
    ref: https://anaconda.zendesk.com/agent/tickets/49522
    reason: Client request
  recipe-maintainers:
    - ianaobi
